<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery easyTable Plugin Example</title>
        
        
        <link href="css/jquerysctipttop.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.min.css"  rel="stylesheet">
        <link href="css/bootstrap-theme.min.css"  rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link href="easyTable.css"  rel="stylesheet">
        
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="easyTable.js"></script>
        
    </head>
    <body>
        
        <div class="container" style="margin-top:150px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">jQuery easyTable Plugin Example</h1>
                </div>
                
                
                <div class="panel-body">
                    <table id="table">
                        <thead>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Valor</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                    <br><br>
                    <button class="btn btn-primary" id="getSelected">Get Selected</button>
                </div>
            </div>
        </div>

        
        <script>

                    $(document).ready(function () {
                        var foo = '';

                        $.ajax({
                            url: "/microsapp/CRUDController",
                            type: 'GET',
                            dataType: 'json',
                            data: {action: "list"},
                            contentType: 'application/json',
                            mimeType: 'application/json',
                            success: function (data) {
                            
                                for (var i = 0; i < data.email.length; i++) {
                                    foo += '<tr><td>' + data.userid[i] + '</td><td>' + data.email[i] +
                                            '</td><td>' + data.firstname[i] + '</td></tr>';
                                }


                                $("#table").find('tbody').append(foo);
                                var table = $("#table").easyTable();
                                
                                $("#getSelected").click(function () {
                                    console.log(table.getSelected(0));
                                });

                            },
                            error: function (data, status, er) {
                                alert("error: " + data + " status: " + status + " er:" + er);
                            }
                        });
                    });</script>

    </body>
</html>
